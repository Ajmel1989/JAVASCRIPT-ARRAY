<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<span id="count"></span>
<span id="count1"></span>
<span id="count2"></span>




    <script>
        var i=10;
        var x= setInterval(function(){
            if(i==0){
                clearInterval(x);
            }
            document.getElementById("count").innerHTML=i;
            i--;
           
            
        },100)

        var j=100;
        var y= setInterval(function(){
            if(j==0){
                clearInterval(y);
            }
            document.getElementById("count1").innerHTML=j;
            j--;
            
            
        },100)

        var k=50;
        var z= setInterval(function(){
            if(k==0){
                clearInterval(z);
            }
            document.getElementById("count2").innerHTML=k;
            k--;
            
            
        },100)
    </script>
</body>
</html>
